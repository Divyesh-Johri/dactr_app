<StackLayout>
    <Label text = "Welcome!" class = "text" textAlignment = "center"></Label>
    <Label text = "Here are your patients:" class = "text" textAlignment = "center"></Label>
   
    <GridLayout rows="auto,10,auto,10,auto">
        <Label text = "Patient #1" row="0" (tap)="goToPatient()"></Label>
        <Label text = "Patient #2" row="2" (tap)="goToPatient()"></Label>
        <Label text = "Patient #3" row="4" (tap)="goToPatient()"></Label>

    </GridLayout>
   
</StackLayout>
