
<StackLayout>
    <Label text = "Journal Log" class = "text"></Label> 

    <ScrollView marginTop = "10%">
        <ListView [items]="journalLog" height="300">
            <ng-template let-item = "item" let-i ="index">
                <GridLayout height = "40">
                    <Label [text] = "item.journal"></Label>
                </GridLayout>
            </ng-template>
        </ListView>

    </ScrollView>
</StackLayout>
