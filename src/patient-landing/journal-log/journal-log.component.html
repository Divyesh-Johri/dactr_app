
 <StackLayout [visibility]="journalsLoaded ? 'visible' : 'collapsed'">
    <Label text = "Journal Log" class = "text"></Label> 
        
    <ListView [items]="tempItems" class='list-group' textWrap = true height="500">
        <ng-template let-item = "item" let-i ="index">
            <StackLayout>
                <Label textWrap= 'true' lineHeight='200' [text] = "item.fruit" [backgroundColor]='item.color'></Label>
            </StackLayout>
        </ng-template>
    </ListView>

</StackLayout>
