<!--Map View XML Template-->
<StackLayout>
    <Label text = "Activity Locator:"></Label>

    <GridLayout height = "200">
        <MapView
            [latitude]="userLat"
            [longitude]="userLng"
            [zoom]="zoom"
            (mapReady)="onMapReady($event)"
        ></MapView>
    </GridLayout>
    
    
    <Label text = "Activity List"></Label>

    <StackLayout>
        <ListView [items]="activitiesList" height="300">
            <ng-template let-item = "item" let-i ="index">
                <GridLayout height = "40">
                    <Label [text] = "item"></Label>
                </GridLayout>
            </ng-template>
        </ListView>
    </StackLayout> 
</StackLayout>
