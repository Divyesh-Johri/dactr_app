<!--Map View XML Template-->

<StackLayout class='component'>
    
    <Label horizontalAlignment='center' class='h2' text = "Activity Locator:"></Label>

    <GridLayout height = "250">
        <MapView
            [latitude]="userLat"
            [longitude]="userLng"
            [zoom]="zoom"
            (mapReady)="onMapReady($event)"
        ></MapView>
    </GridLayout>    
    
    <Label horizontalAlignment='center' class='h2' text = "Activities:"></Label>

    <ActivityIndicator width='75' height='75' [busy]="isBusy" [visibility]="isBusy ? 'visible' : 'collapsed'"></ActivityIndicator>
    
    <!-- Outputted Activities -->
    <ScrollView orientation='vertical' height='300'>     
        <GridLayout columns='*,*' rows='*,*' class='component grid' horizontalAlignment='center' [visibility]="activityLoaded ? 'visible' : 'collapsed'">

            <StackLayout col='0' row='0'>
                <Label class='component descriptor' text='Recently Found Activity Recommendation' textWrap=true></Label>
                <Label class='component activity' color='red' [text]='activityList[0]' textWrap=true></Label>
                <Label class='component feedback' [text]='feedbackList[0]' textWrap=true></Label>
            </StackLayout>

            <StackLayout col='1' row='0'>
                <Label class='component descriptor' text='Recently Found Activity Recommendation' textWrap=true></Label>
                <Label class='component activity' color='blue' [text]='activityList[1]' textWrap=true></Label>
                <Label class='component feedback' [text]='feedbackList[1]' textWrap=true></Label>
            </StackLayout>

            <StackLayout col='0' row='1'>
                <Label class='component descriptor' text='High Interest Activity Recommendation' textWrap=true></Label>
                <Label class='component activity' color='green' [text]='activityList[2]' textWrap=true></Label>
                <Label class='component feedback' [text]='feedbackList[2]' textWrap=true></Label>
            </StackLayout>

            <StackLayout col='1' row='1'>
                <Label class='component descriptor' text='High Interest Activity Recommendation' textWrap=true></Label>
                <Label class='component activity' color='orange' [text]='activityList[3]' textWrap=true></Label>
                <Label class='component feedback' [text]='feedbackList[3]' textWrap=true></Label>
            </StackLayout>      
            
        </GridLayout>            
    </ScrollView>

    
    
</StackLayout>
