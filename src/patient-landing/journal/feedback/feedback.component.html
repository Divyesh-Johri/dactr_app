<!--Map View XML Template-->
<GridLayout height="150">
    <MapView
        [latitude]="userLat"
        [longitude]="userLng"
        [zoom] = "zoom"
        (mapReady)="onMapReady($event)"
    ></MapView>
</GridLayout>

<StackLayou>
    <ListView [items]="activitiesList" height="300">
        <ng-template let-item = "item" let-i ="index">
            <GridLayout height = "40">
                <Label [text] = "item"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayou>
