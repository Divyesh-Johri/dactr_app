<ScrollView><StackLayout backgroundImage = "~/patient-landing/journal/leafbackground.jpg" opacity = ".8" style = "background-position: center; background-repeat: no-repeat; background-size: cover">
    <Label color = "black" text = "What's on your mind?" fontSize = "40" textAlignment = "center"></Label>
    <WrapLayout height = "8%" orientation = "horizontal">
        <Label color = "black" text = {{getDate()}} fontSize = "30" marginRight = "30%"></Label>
        <Label color = "black" text = {{getTime()}} fontSize = "30"></Label>
    </WrapLayout>
    <StackLayout height = "500" borderWidth = "2" borderRadius = "20" width = "300" borderColor = "gray">
        <Textfield width = "200" bottomBorderColor = "purple" minHeight  = "100" hint = "Title" textAlignment = "center" fontSize = "30"></Textfield>
        <TextField width="200" minHeight="350" hint="Start Journaling here..."
            fontSize="20" marginBottom = "-15%"  class = "input" [(ngModel)] = "journal"></TextField>
    </StackLayout>
    <Button text = "Enter Journal" (tap) = "submitJournal()"></Button>
</StackLayout>
</ScrollView>
