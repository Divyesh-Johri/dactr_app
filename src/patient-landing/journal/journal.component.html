
<StackLayout class='component' orientation = "vertical">        

    <Label class='h2' text={{getDate()}}></Label>  

    <ScrollView orientation='vertical' height='500'>

        <StackLayout horizontalAlignment='center' minHeight = "500" borderWidth = "2" borderRadius = "20" width = "300" borderColor = "gray">
            <Label color = "black" class='question' [text]='question1' textWrap='true'></Label>
            <TextView minHeight="250" fontSize="14" hint="Answer here..." class="input" [(ngModel)]="journal1"></TextView>

            <Label color = "black" class='question' [text]='question2' textWrap='true'></Label>
            <TextView minHeight="250" fontSize="14" hint="Answer here..." class="input" [(ngModel)]="journal2"></TextView>

            <Label color = "black" class='question' [text]='question3' textWrap='true'></Label>
            <TextView minHeight="250" fontSize="14" hint="Answer here..." class="input" [(ngModel)]="journal3"></TextView>
        </StackLayout>

    </ScrollView>
    
    <Button text = "Enter Journal" (tap) = "submitJournal()" ></Button>     
    
</StackLayout>
