<ActionBar style = "background-color: hsla(0, 0%, 0%, 0);">
</ActionBar>

<BottomNavigation selectedIndex="0">
    <!-- The bottom tab UI is created via TabStrip (the containier) and TabStripItem (for each tab)-->
    <TabStrip>
        <TabStripItem>
            <Label text="Home"></Label>
            <Image src="~/patient-landing/homeicon.png" class="fas t-36"></Image>
        </TabStripItem>
        <TabStripItem class="special" >
            <Label text="Activities"></Label>
            <Image src="~/patient-landing/activityicon.png" class="fas t-36"></Image>
        </TabStripItem>
        <TabStripItem class="special">
            <Label text="Emergency"></Label>
            <Image src="~/patient-landing/emergencyicon.png" class="fas t-36"></Image>
        </TabStripItem>
        <TabStripItem class="Account">
            <Label text="Account"></Label>
            <Image src="~/patient-landing/accounticon.png" class="fas t-36"></Image>
        </TabStripItem>
    </TabStrip>




<!-- Home Page -->
    <TabContentItem>
        <StackLayout backgroundImage = "~/patient-landing/mountainsbackground.jpg" style = "background-position: center; background-repeat: no-repeat; background-size: cover">
            <Label [text] = "welcomeMessage" color = "black" class="h1 text-center" fontSize = "40" marginTop = "5%"></Label>
            <Button text ="Enter Journals Here" [nsRouterLink] = "['/journal']"></Button>
            <Button text ="Journal Log" [nsRouterLink] = "['/journal-log']"></Button>
        </StackLayout>
    </TabContentItem>



<!-- Activities -->
    <TabContentItem>
      <StackLayout orientation = "vertical">
        <Label fontSize = "30" textAlignment = "center" text = "What would you like to">
          </Label>
          <Label fontSize = "30" text="do today?" textAlignment = "center" marginBottom = "15"></Label>
        <GridLayout rows = "*, *" columns = "*, *" height = "600" width = "95%">
            <StackLayout borderColor = "black" borderWidth = "1" borderRadius = "20"
            row = "0" col = "0" class="btn-img"  orientation="vertical" padding="5" (tap)="showArtDialog()" >
                <Image marginTop = "-10%" backgroundColor = "transparent" src="~/activities_pics/patient-landing/artlogo.png"  width="100%" height="90%"></Image>
             </StackLayout>
             <StackLayout borderColor = "black" borderWidth = "1" borderRadius = "20"
            row = "0" col = "1" class="btn-img"  orientation="vertical" padding="5" (tap)="showExerciseDialog()" >
                <Image marginTop = "-10%" backgroundColor = "transparent" src="~/activities_pics/patient-landing/exerciselogo.png"  width="110%" height="90%"></Image>
             </StackLayout>
             <StackLayout borderColor = "black" borderWidth = "1" borderRadius = "20"
            row = "1" col = "0" class="btn-img"  orientation="vertical" padding="5" (tap)="showEntertainmentDialog()" >
                <Image marginTop = "-10%" backgroundColor = "transparent" src="~/activities_pics/patient-landing/entertainmentlogo.png"  width="110%" height="90%"></Image>
             </StackLayout>
             <StackLayout borderColor = "black" borderWidth = "1" borderRadius = "20"
            row = "1" col = "1" class="btn-img"  orientation="vertical" padding="5" (tap)="showOtherDialog()" >
                <Image marginTop = "-10%" backgroundColor = "transparent" src="~/activities_pics/patient-landing/otherlogo.png"  width="100%" height="90%"></Image>
             </StackLayout>
          <Button text = "Art" row = "0" col = "0" marginTop = "40%" backgroundColor = "transparent" (tap)="showArtDialog()"></Button>
          <Button text = "Exercise" row = "0" col = "1" marginTop = "40%" backgroundColor = "transparent" (tap)="showExerciseDialog()"></Button>
          <Button text = "Entertainment" row = "1" col = "0" marginTop = "40%" backgroundColor = "transparent" (tap)="showEntertainmentDialog()"></Button>
          <Button text = "Other" row = "1" col = "1" marginTop = "40%" backgroundColor = "transparent" (tap)="showOtherDialog()"></Button>
        </GridLayout>
        </StackLayout>
    </TabContentItem>



<!-- Emergency-->
<TabContentItem>
    <StackLayout orientation = "vertical">
      <Label fontSize = "30" textAlignment = "center" text = "How can we help you with?">
        </Label>
        <Label fontSize = "30" text="your emergency?" textAlignment = "center" marginBottom = "15"></Label>
      <GridLayout rows = "*, *" columns = "*, *" height = "600" width = "95%">
          <StackLayout borderColor = "black" borderWidth = "1" borderRadius = "20"
          row = "0" col = "0" class="btn-img"  orientation="vertical" padding="5" (tap)="showArtDialog()" >
              <Image marginTop = "-10%" backgroundColor = "transparent" src="~/patient-landing/artlogo.png"  width="100%" height="90%"></Image>
           </StackLayout>
           <StackLayout borderColor = "black" borderWidth = "1" borderRadius = "20"
          row = "0" col = "1" class="btn-img"  orientation="vertical" padding="5" (tap)="showExerciseDialog()" >
              <Image marginTop = "-10%" backgroundColor = "transparent" src="~/patient-landing/exerciselogo.png"  width="110%" height="90%"></Image>
           </StackLayout>
           <StackLayout borderColor = "black" borderWidth = "1" borderRadius = "20"
          row = "1" col = "0" class="btn-img"  orientation="vertical" padding="5" (tap)="showEntertainmentDialog()" >
              <Image marginTop = "-10%" backgroundColor = "transparent" src="~/patient-landing/entertainmentlogo.png"  width="110%" height="90%"></Image>
           </StackLayout>
           <StackLayout borderColor = "black" borderWidth = "1" borderRadius = "20"
          row = "1" col = "1" class="btn-img"  orientation="vertical" padding="5" (tap)="showOtherDialog()" >
              <Image marginTop = "-10%" backgroundColor = "transparent" src="~/patient-landing/otherlogo.png"  width="100%" height="90%"></Image>
           </StackLayout>
        <Button text = "How to remain calm during a anxiety attack:" row = "0" col = "0" marginTop = "40%" backgroundColor = "transparent" (tap)="showArtDialog()"></Button>
        <Button text = "" row = "0" col = "1" marginTop = "40%" backgroundColor = "transparent" (tap)="showExerciseDialog()"></Button>
        <Button text = "Call suicide hotline:" row = "1" col = "0" marginTop = "40%" backgroundColor = "transparent" (tap)="showEntertainmentDialog()"></Button>
        <Button text = "Call police services:" row = "1" col = "1" marginTop = "40%" backgroundColor = "transparent" (tap)="showOtherDialog()"></Button>
      </GridLayout>
      </StackLayout>
  </TabContentItem>

    <TabContentItem>
        <GridLayout>
          <Button text="Logout" (tap)="logout()"></Button>

        </GridLayout>
    </TabContentItem>

</BottomNavigation>
