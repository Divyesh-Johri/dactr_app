<ActionBar color = "black" title="Title" backgroundColor = "white">
  <StackLayout maxHeight = 10% orientation="horizontal"
    ios:horizontalAlignment="center"
    android:horizontalAlignment="left">
    <Image src="../login/dactrlogo.png"></Image>
  </StackLayout>
</ActionBar>


<BottomNavigation selectedIndex="0">
    <!-- The bottom tab UI is created via TabStrip (the containier) and TabStripItem (for each tab)-->
    <TabStrip>
        <TabStripItem>
            <Label text="Home"></Label>
            <Image src="font://&#xf015;" class="fas t-36"></Image>
        </TabStripItem>
        <TabStripItem class="special" >
            <Label text="Activities"></Label>
            <Image src="font://&#xf00e;" class="fas t-36"></Image>
        </TabStripItem>
        <TabStripItem class="special">
            <Label text="Emergency"></Label>
            <Image src="font://&#xf00e;" class="fas t-36"></Image>
        </TabStripItem>
        <TabStripItem class="Account">
            <Label text="Account"></Label>
            <Image src="font://&#xf00e;" class="fas t-36"></Image>
        </TabStripItem>
    </TabStrip>




<!-- Home Page -->
    <TabContentItem>
        <StackLayout backgroundImage = "~/patient-landing/mountainsbackground.jpg" style = "background-position: center; background-repeat: no-repeat; background-size: cover">
            <Label [text] = "welcomeMessage" color = "black" class="h1 text-center" fontSize = "40" marginTop = "5%"></Label>
            <Button text ="Enter Journals Here" [nsRouterLink] = "['/journal']"></Button>
            <Button text ="Journal Log" [nsRouterLink] = "['/journalLog']"></Button>
        </StackLayout>
    </TabContentItem>



<!-- Activities -->
    <TabContentItem>
      <StackLayout orientation = "vertical">
        <Label fontSize = "40" textAlignment = "center" text = "What would you like to">
          </Label>
          <Label fontSize = "40" text="do today?" textAlignment = "center"></Label>
        <GridLayout rows = "200, 200" columns = "200, 200" [class.dialogOpen]="dialogOpen">
          <Button text = "Art" row = "0" col = "0" backgroundColor = "white" (tap)="showArtDialog()"></Button>
          <Button text = "Exercise" row = "0" col = "1" backgroundColor = "white" (tap)="showExerciseDialog()"></Button>
          <Button text = "Entertainment" row = "1" col = "0" backgroundColor = "white" (tap)="showEntertainmentDialog()"></Button>
          <Button text = "Other" row = "1" col = "1" backgroundColor = "white" (tap)="showOtherDialog()"></Button>
        </GridLayout>
        </StackLayout>
        <AbsoluteLayout class="dialog--exercise-wrapper">
    <StackLayout class="dialog">
      <Label textWrap="true" text="Exercise Options" color = "gray"></Label>
      <Button class="btn" text="Outdoor Activities"></Button>
      <Button class="btn" text="Local Classes"></Button>
      <Button class="btn" text="App Connects"></Button>
      <Button class="btn" text="Cancel" (tap)="closeExerciseDialog()"></Button>
    </StackLayout>
  </AbsoluteLayout>
    </TabContentItem>



<!-- Emergency-->
    <TabContentItem>
        <GridLayout>
        <Label text="Emergency" class="h2 text-center"></Label>

        </GridLayout>
    </TabContentItem>


<!-- Account-->
    <TabContentItem>
        <GridLayout>
          <Button text="Logout" (tap)="logout()"></Button>

        </GridLayout>
    </TabContentItem>

</BottomNavigation>
